<header class="flex justify-between items-stretch px-4 bg-[--purple-3]">
  <!-- Logo -->
  <div class="pl-4 flex">
    <a [routerLink]="'/'">
      <img src="image.png" class="w-24 h-24" alt="Logo">
    </a>
  </div>

  <!-- Links -->
  <div class="flex md:mr-12">
    <a routerLink="about"
      class="text-[--gray-0] px-5 text-center flex items-center transition-all rounded-md sm:text-lg hover:scale-105 hover:bg-[--purple-2] ">Sobre</a>
    <a routerLink="about-us"
      class="hidden text-[--gray-0] px-5 text-center items-center transition-all rounded-md md:text-lg md:flex hover:scale-105 hover:bg-[--purple-2]">Quem
      Somos</a>
    <div class="flex items-center hover:bg-[--purple-2] rounded-md">
      <button mat-button [matMenuTriggerFor]="menu" class="drop-menu flex md:hidden">
        <i class="ph ph-list text-3xl text-[--gray-0]"></i>
      </button>
      <mat-menu #menu="matMenu" class="md:hidden">
        <a mat-menu-item routerLink="data" class="!text-[--purple-3] !hover:bg-[--purple-1]">Dados</a>
        <a mat-menu-item routerLink="news" class="!text-[--purple-3] !hover:bg-[--purple-1]">Notícias</a>
        <a mat-menu-item routerLink="repository" class="!text-[--purple-3] !hover:bg-[--purple-1]">Repositórios</a>
        <a mat-menu-item routerLink="events" class="!text-[--purple-3] !hover:bg-[--purple-1]">Eventos</a>
        <a mat-menu-item routerLink="courses" class="!text-[--purple-3] !hover:bg-[--purple-1]">Cursos</a>
      </mat-menu>
    </div>
  </div>
</header>
