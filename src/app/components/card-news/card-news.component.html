<main class="w-full max-w-xs sm:max-w-sm md:max-w-md mx-auto">
    <mat-card class="w-full max-w-xs sm:max-w-sm md:max-w-md flex flex-col items-center mb-12 p-0">
      <mat-card-content class="w-full bg-white rounded-lg shadow-md hover:scale-105 hover:cursor-pointer transition-transform duration-300">
        <!-- Conteúdo do card (imagem, ícone, tags, título, etc.) -->
        @if (news.imageUrl === '') {
          <div class="w-full h-48 flex items-center justify-center bg-gray-200 rounded-t-lg">
            <mat-icon 
              aria-hidden="false" 
              aria-label="Ícone de casa" 
              fontIcon="home" 
              class="text-4xl text-gray-500">
            </mat-icon>
          </div>
        }
        @else {
          <img mat-card-image [src]="news.imageUrl" class="w-full h-48 object-cover rounded-t-lg" />
        }
        
        <div class="p-4">
          <mat-chip-set class="flex flex-wrap gap-2 ">
            @for (tag of news.tags; track $index) {
              <mat-basic-chip class="px-3 py-1 bg-[#f0d0d0] text-[#862525] font-bold rounded-full text-xs">
                {{ tag }}
              </mat-basic-chip>
            }
          </mat-chip-set>
          <p class="mt-2 font-bold text-lg">
            {{ news.title }}
          </p>
        </div>
      </mat-card-content>            
    </mat-card>
  </main>
